{% extends 'index.html' %}
{% block content %}

   <main class="createTaskList-container"> 
      <div class="layout-container">
         <div class="taskList_menu">
            <div class="taskList-header">
               <div class="back">
                  <a class="back-btn" href="{% url 'home' %}">
                     <i class="fas fa-caret-left"></i>
                  </a>
               </div>
               <h2>Create Task List</h2>
            </div>

            <div class="create_newList">
               <form class="form" action="" method="POST" autocomplete="off">
                  {% csrf_token %}
                  <label for="taskList_name">{{taskList.name}}</label>
                  <input type="text" name="name" placeholder="Task List Name" required/>
                  <button class="btn btn--main" type="submit">
                     <i class="fas fa-plus"></i>
                  </button>
               </form>
            </div>
         </div>
         {% if messages %}
            <ul class="messages">
               {% for message in messages %}
                  <li>{{ message }}</li>
               {% endfor %}
            </ul>
         {% endif %}
      </div>
   </main>

{% endblock content %}
